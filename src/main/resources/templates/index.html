<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Promoções</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <div th:switch="${promocoes}"  class="container">
		    <h2 th:case="null">Não encontramos promoções!</h2>
		        <div th:case="*">
		            <h2>Promoções</h2>
		            
		            <table class="table table-striped">
		                <thead>
		                    <tr>
		                        <th>Nome</th>
		                        <th>Descrição</th>
		                        <th>link</th>
		                        <th>Delete</th>
		                    </tr>
		                </thead>
		                <tbody>
		                <tr th:each="promocao : ${promocoes}">
		                    <td th:text="${promocao.nome}"></td>
		                    <td th:text="${promocao.descricao}"></td>
		                    <td><a th:href="${promocao.link}">Ir para Promoção</a></td>		                    
		                    <td><a th:href="@{/apagar/{id}(id=${promocao.id})}">Delete</a></td>
		                </tr>
		            </tbody>
		        </table>
		    </div>      
		</div>
    </body>
</html>
