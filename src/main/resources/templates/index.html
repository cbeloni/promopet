<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Promoções</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
    	<div th:switch="${promocoes}"  class="container">
    	<br>
    	<h2>O melhor preço para os produtos do seu Pet</h2>
    	<hr>    	
    	<div>
    	<form method="post" th:action="@{/salvar}" th:object="${promocao}" class="col card p-3 mb-5">
		    <div class="form-group">
		        <input id="firstName" placeholder="Descreva a promoção" required type="text" th:field="*{nome}"
		               class="form-control"/>
		    </div>
		    <div class="form-group">
		        <input id="lastName" placeholder="link da promoção" required type="text" th:field="*{link}"
		               class="form-control"/>
		    </div>
		    <div class="form-group">		        
		        <input type="text" class="form-control" id="currency" 
                               data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'prefix': 'R$ ', 'placeholder': '0'"
                               autocomplete="off" th:field="*{valor}"/>       
		    </div>
		    <div class="form-group">
		        <input id="lastName" placeholder="Loja do produto" required type="text" th:field="*{Loja}"
		               class="form-control"/>
		    </div>
		    <input type="submit" class="btn btn-info" value="Postar Promoção">		    
		</form>
    	</div>
        
		    <h2 th:case="null">Não encontramos promoções!</h2>
		        <div th:case="*">
		            <h2>Promoções</h2>
		            
		            <table class="table table-striped">
		                <tbody>
		                <tr th:each="promocao : ${promocoes}">
		                    <td th:text="${promocao.nome}"></td>
		                    <td 
		                    	<span th:text="${promocao.valor}"/>
		                    
		                    </td>
		                    <td th:text="${promocao.loja}"></td>
		                    <td th:text="${#dates.format(promocao.atualizacao, 'dd/MM/yyyy hh:mm')}"></td>		                    		                    
		                    <td><a target="_blank" rel="noopener noreferrer" th:href="${promocao.link}"
		                    class="btn btn-info">Ir para o melhor preço</a></td>		                    
		                    <td><a th:href="@{/apagar/{id}(id=${promocao.id})}" class="btn btn-danger">Delete</a></td>
		                </tr>
		            </tbody>
		        </table>
		    </div>      
		</div>
		
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7-beta.23/jquery.inputmask.min.js" integrity="sha512-mh8BrmrpMLvcfym8unG8TXU+LGUP0A2C6tN4b/RXWK3xffaA9k4blevFyY9WFyn3Y4pqpPNIVWtCZUTGRLqrrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		
		<script>
		    $(":input").inputmask();
		</script>		
    </body>
</html>
